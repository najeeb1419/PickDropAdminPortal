<div class="row">
    <div class="offset-10 col-md-2">
        <button  class="btn btn-outline-success" (click)="addEditcategory()"><i class="bi bi-plus-circle"></i> Add Category</button>
    </div>
</div>

<div class="row mt-2">
    <div class="col-md-12">
        <div class="table_container">
            <div class="table_filter">
                <div class="table_title">
                    Category
                </div>
                <div class="table_filter_btn">
                    <button class="filter_btn"><i class="bi bi-funnel"></i>Filter</button>
                </div>
            </div>
            <table class="table">
                <thead>
                    <th>
                        <input type="checkbox" name="All" id="All">
                    </th>
                    <th>
                        <input type="text" placeholder="Name" id="Name" name="Name">
                        <!-- Name -->
                    </th>
                    <th>
                        <input type="text" placeholder="Image" id="Image" name="Image">
                        <!-- Image -->
                    </th>
                    <th>
                        <input type="text" placeholder="Active" id="Active" name="Active">
                        <!-- Active -->
                    </th>
                    <th>
                         <input type="text" placeholder="Action" id="Action" name="Action">
                        <!-- Action -->
                     </th>
                </thead>
                <tbody>
                    <tr *ngFor="let rowData of categoryList">
                        <td>
                        <input type="checkbox" name="no1" id="no1">
                        </td>
                        <td class="text-center">{{rowData.name}}</td>
                         <td class="text-center">
                             <img [src]="attachmentUrl+rowData.imagePath" class="table_image_preview"/>
                            <input type="file" class="table_image_preview_file">
                        </td>
                         <td class="text-center"><div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" disabled
                                [checked]="rowData.isActive" />
                            <label class="custom-control-label"></label>
                        </div></td>
                        <td class="text-center">
                            <button type="button" class="btn btn-sm btn-outline-success me-3" title="Edit" value="Edit"  (click)="addEditcategory(rowData.id)"><i class="bi bi-pencil-square"></i></button>
                            <button type="button" class="btn btn-sm btn-outline-danger " value="Delete" title="Delete" (click)="delete(rowData)"><i class="bi bi-trash3"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
       </div>
    </div>
</div>
