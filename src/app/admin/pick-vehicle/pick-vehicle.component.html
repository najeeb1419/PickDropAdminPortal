<div class="container">
  <h1>Pick You Location</h1>

  <div class="form-group">
    <label>Start Point</label>
    <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Start Point"
      autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
  </div>

  <div class="form-group">
    <label>Destination</label>
    <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Destination"
      autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #destinationt>
  </div>

  <agm-map [latitude]="originLatitude" [longitude]="originLongitude" [zoom]="zoom">
    <!-- <agm-direction [origin]="origin" [destination]="destination">
    </agm-direction> -->
    <agm-marker [latitude]="originLatitude" [longitude]="originLongitude" [markerDraggable]="true"
      (dragEnd)="markerDragEnd($event)"></agm-marker>

    <agm-direction [origin]="origin" [destination]="destination">
    </agm-direction>
  </agm-map>

  <!-- <h5>Address: {{address}}</h5>
  <div>Latitude: {{originLatitude}}</div>
  <div>Longitude: {{originLongitude}}</div>
  <div>Distance: {{distance}}</div>
  <div>Duration: {{duration}}</div> -->


  <div class="row mt-3 vehicleDiv">

    <div class="col-md-2 vehicleType" (click)="getDistancia('DRIVING')">
      <h2> <i class="bi bi-car-front"> </i></h2> Car
    </div>
    <div class="col-md-2 vehicleType" (click)="getDistancia('TWO_WHEELER')">
      <h2><i class="bi bi-bicycle"> </i></h2> Bike
    </div>

  </div>
  <div class="row mt-5">
    <div class="col-md-2">
      Address :
    </div>
    <div class="col-md-10">
      {{address}}
    </div>
    <div class="col-md-2">
      Distance :
    </div>
    <div class="col-md-10">
      {{distance}}
    </div>
    <div class="col-md-2">
      Duration :
    </div>
    <div class="col-md-10">
      {{duration}}
    </div>
  </div>
</div>

<div class=" row">
  <div class="products">
    <div class="product"  *ngFor="let vehicle of categoryList">
      <img [src]="vehicle.imagePath !=null &&  vehicle.imagePath !=''?attachmentUrl+vehicle.imagePath:defaultImage">
      <h1>{{vehicle.name}}</h1>
      <span>{{vehicle.description}}</span>
      <div class="price">
        PRICE: $199
      </div>
    </div>
  </div>
</div>
